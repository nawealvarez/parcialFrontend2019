    <div class="card-body">
      <h5 class="card-title">{{user.name}}</h5>
      <p>roles</p>
      <a href="javascript:void(0)" class="btn btn-primary ">Editar</a>
      <button class="btn btn-danger mx-2" ng-click="remove(i)"> Eliminar</button>
    </div>
  </div></div>
